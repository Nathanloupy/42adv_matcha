services:
  backend:
    container_name: backend
    build: backend/
    env_file: .env
    volumes:
      - "./backend/app:/app"
    ports:
      - "8000:8000"
    restart: "on-failure"
  frontend:
    container_name: frontend
    build: frontend/
    env_file: .env
    volumes:
      - "./frontend/app:/app"
    restart: "on-failure"
